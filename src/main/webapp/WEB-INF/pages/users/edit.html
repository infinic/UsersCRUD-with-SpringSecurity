<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{common/menu :: menu}"></div>

    <form class="pure-form pure-form-aligned" th:method="patch" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="pure-control-group">
            <label th:for="name">Name:</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div class="pure-control-group">
            <label th:for="username">Username:</label>
            <input type="text" th:field="*{username}" />
        </div>
        <div class="pure-control-group">
            <label th:for="password">Password: </label>
            <input type="password" th:field="*{password}" />
        </div>
        <div class="pure-control-group pure-u-1-4">
            <label th:for="roles">Roles: </label>
            <input type="checkbox"
                   th:each="role : ${allRoles}"
                   th:text="${role.label}"
                   th:value="${role.name}"
                   th:field="*{roles}"
            />
        </div>
        <div class="pure-control-group">
            <label th:for="enabled">Enabled: </label>
            <input type="checkbox" th:field="*{enabled}" />
        </div>
        <div class="pure-control-group">
            <input class="pure-button pure-button-primary pure-u-1-4" type="submit" value="Update!">
        </div>
    </form>
</body>
</html>
