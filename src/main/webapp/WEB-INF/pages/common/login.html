<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<body>
    <form class="pure-form pure-form-aligned" method="post" action="/login">
        <div class="pure-control-group">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" />
        </div>
        <div class="pure-control-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" />
        </div>
        <div class="pure-control-group">
            <input class="pure-button pure-button-primary pure-u-1-4" type="submit" value="Login!">
        </div>
        <p>Use username and password <i>admin / admin</i> or <i>user / user</i> for first entry!</p>
    </form>
</body>
</html>
